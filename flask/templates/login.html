<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <title> Login </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots " content="noindex, follow ">

    <!-- styles -->
    <link rel="icon" type="image/png" href=" https://img.icons8.com/emoji/48/000000/water-wave.png " />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">
    <link rel="stylesheet " type="text/css " href="../static/styles/util.css ">
    <link rel="stylesheet " type="text/css " href="../static/styles/login.css ">

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="../static/scripts/login.js"></script>
</head>

<body>
    <div class="limiter ">
        <div class="container-login100 ">
            <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30 ">
                <form class="login100-form validate-form ">
                    <span class="login100-form-title p-b-55 "> Login </span>
                    <div id="login-box" class="wrap-input100 validate-input m-b-16 " data-validate="Valid email is required: ex@abc.xyz ">
                        <input class="input100 " type="text " name="email " placeholder="Email ">
                        <span class="focus-input100 "></span>
                        <span class="symbol-input100 ">
                                <span class="lnr lnr-envelope ">
                                </span>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-16 " data-validate="Password is required ">
                        <input class="input100 " type="password " name="pass " placeholder="Password ">
                        <span class="focus-input100 "></span>
                        <span class="symbol-input100 ">
                                <span class="lnr lnr-lock ">
                                </span>
                        </span>
                    </div>
                    <div class="container-login100-form-btn p-t-25 ">
                        <button class="login100-form-btn " onclick="loginClicked()"> Login </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="../static/scripts/main.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13%20"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-23581568-13');
    </script>

</body>

</html>
